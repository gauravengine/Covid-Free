{% extends 'partials/base.html' %}

{% block  content %}
    
    <br>
    <form action="" method="POST">
    {% csrf_token %}
    <label for="quantity">Quantity of Oxygen Produced (IN Metric Tons):</label>
    <input type="number" id="quantity" name="quantity" >
    <input type="submit">
    </form>
    <br>
    <h2>OXYGEN Distribution State Wise</h2>
    <br>
    <canvas id="myChart" ></canvas>
    <script>
    const ctx = document.getElementById('myChart').getContext('2d');
    const myChart = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: {{labels|safe}},
            datasets: [{
                label: '# of Votes',
                data: {{data|safe}},
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
    </script>

        
        
        
    
{% endblock  %}
